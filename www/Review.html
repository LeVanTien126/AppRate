<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Responsive Navbar with Search Box | CodingNepal</title> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="AddFeedback">
        <nav>

            <div class="logo">
                I-Rate App</div>
            <div class="nav-items">
        </nav>
        <div>
            <button><p onclick="Home()">Home</p></button>
            <button><p onclick="goToAdd()">Add Review</p></button>
        </div>
        <div class="container-contact100">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form" id="form">
                    <span class="contact100-form-title">
                    Feedback Form
                </span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Restaurant Name</span>
                        <input class="input100" type="text" placeholder="Enter restaurant name" required id="r_name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Restaurant Type</span>
                        <input class="input100" type="text" placeholder="Enter restaurant type" required id="r_type">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Date and time of the visit</span>
                        <input class="input100" type="datetime-local" placeholder="Enter Date and time of the visit" required id="r_date">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100 ">Average meal price per person</span>
                        <input class="input100 " type="number " placeholder="Enter Average meal price per person " required id="r_average_price">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 input100-select">
                        <span class="label-input100">Service rating</span>
                        <small style="color: brown;">Choose rating (Stars)</small>
                        <div>
                            <select class="selection-2" name="budget" required id="r_service_rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        </div>

                        <div class="wrap-input100 input100-select">
                            <span class="label-input100">Cleanliness rating</span>
                            <small style="color: brown;">Choose rating (Stars)</small>
                            <div>
                                <select class="selection-2" name="budget" required id="r_cleanliness_rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                            </div>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 input100-select">
                            <span class="label-input100">Food quality rating</span><br>
                            <small style="color: brown;">Choose rating (Stars)</small>
                            <div>
                                <select class="selection-2" name="budget" required id="r_food_rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                            </div>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Message is required">
                            <span class="label-input100">Notes</span>
                            <textarea id="r_notes" class="input100" name="message" placeholder="Your notes here..."></textarea >
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required" >
                        <span class="label-input100">Name of the reporter</span>
                        <input class="input100" type="text" name="name" placeholder="Enter name of the reporter" required id="r_reporter">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn">
                                <button class="contact100-form-btn" type="submit">
                            <span>
                                Send Feedback
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>

</body>

</html>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/detail.js"></script>
<script>
    function goToAdd() {
        window.location.href = 'Review.html';
    }

    function Home() {
        window.location.href = 'index.html';
    }
</script>
</body>

</html>
